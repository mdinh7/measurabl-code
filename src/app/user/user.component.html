<h2>Users</h2>
<table class="users">
    <thead>
    <tr>
        <th> ID </th>
        <th> First Name </th>
        <th> Last Name </th>
        <th> Age </th>
    </tr>
    </thead>
    <tbody>
    <tr *ngFor="let user of users">
        <td>{{user.id}}</td> 
        <td>{{user.firstName}}</td>
        <td>{{user.lastName}}</td>  
        <td>{{user.age}}</td>    
    </tr>
    </tbody>
</table>
